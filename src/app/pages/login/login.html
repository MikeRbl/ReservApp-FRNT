<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">ReservasApp</h1>
      <p class="py-6">Gestiona tus restaurantes y reservas de forma inteligente.</p>
    </div>
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="email" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input type="password" placeholder="password" class="input input-bordered" required />
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">¿Olvidaste tu contraseña?</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary" (click)="onLogin()">Iniciar Sesión</button>
        </div>
        <div class="divider">O</div>
        <button class="btn btn-outline btn-secondary">Registrar Restaurante</button>
      </form>
    </div>
  </div>
</div>
