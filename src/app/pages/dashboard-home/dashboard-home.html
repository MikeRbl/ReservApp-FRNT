<h2 class="text-3xl font-bold mb-6 text-primary">Restaurantes Disponibles</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  
  @for (rest of restaurantes; track rest.id) {
    <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow duration-300">
      <figure>
        <img [src]="rest.imagen" alt="Restaurante" class="h-48 w-full object-cover" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">
          {{ rest.nombre }}
          <div class="badge badge-secondary">Nuevo</div>
        </h2>
        <p class="text-gray-500"><i class="fa-solid fa-location-dot mr-2"></i>{{ rest.direccion }}</p>
        <div class="card-actions justify-end mt-4">
          <button class="btn btn-primary btn-sm" (click)="reservar(rest.id)">Reservar Mesa</button>
        </div>
      </div>
    </div>
  }

</div>
